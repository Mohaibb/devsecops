name: SAST - Semgrep

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  semgrep-sast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep SAST
        run: |
          semgrep \
            --config "p/ci" \
            --error \
            .
